<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lab 3</title>

    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="libraries/p5.min.js"></script>
  </head>

  <body>
    <div id="control-panel">
      <div class="container">
        <button onclick="document.getElementById('file-input').click();">Открыть файл</button>
        <input id="file-input" type="file" name="name" style="display: none;" accept=".json">
      </div>

      <div class="container">
        <table id="matrix">
          <tbody>
            <tr>
              <td><input type="number" id="cell0" value="1" step="0.01"></td>
              <td><input type="number" id="cell1" value="0" step="0.01"></td>
              <td><input type="number" id="cell2" value="0" step="0.01"></td>
              <td><input type="number" id="cell3" value="0" step="0.01"></td>
            </tr>
            <tr>
              <td><input type="number" id="cell4" value="0" step="0.01"></td>
              <td><input type="number" id="cell5" value="1" step="0.01"></td>
              <td><input type="number" id="cell6" value="0" step="0.01"></td>
              <td><input type="number" id="cell7" value="0" step="0.01"></td>
            </tr>
            <tr>
              <td><input type="number" id="cell8" value="0" step="0.01"></td>
              <td><input type="number" id="cell9" value="0" step="0.01"></td>
              <td><input type="number" id="cell10" value="1" step="0.01"></td>
              <td><input type="number" id="cell11" value="0" step="0.01"></td>
            </tr>
            <tr>
              <td><input type="number" id="cell12" value="0" step="0.1"></td>
              <td><input type="number" id="cell13" value="0" step="0.1"></td>
              <td><input type="number" id="cell14" value="0" step="0.1"></td>
              <td><input type="number" id="cell15" value="1" step="0.01"></td>
            </tr>
          </tbody>
        </table> 
      </div>

      <div class="container gap">
        <div>
          <label for="y-angle">Угол относительно OX</label>
          <input type="range" id="x-angle" min="-180" max="180" step="1" value="0">
          <span id="x-value">0</span>
          <div>
            <span>Шаг</span>
            <input class="step" id="x-angle-step" type="number" step="1" value="0">
          </div>
        </div>
        
        <div>
          <label for="y-angle">Угол относительно OY</label>
          <input type="range" id="y-angle" min="-180" max="180" step="1" value="0">
          <span id="y-value">0</span>
          <div>
            <span>Шаг</span>
            <input class="step" id="y-angle-step" type="number" step="1" value="0">
          </div>
        </div>

        <div>
          <label for="y-angle">Угол относительно OZ</label>
          <input type="number" id="z-val" value="90" readonly>
        </div> 
      </div>

      <div class="container gap">
        <div>
          <label for="x-coord">X-координата центра проецирования</label>
          <input type="range" id="x-coord" min="-50" max="50" step="1" value="0">
          <span id="x-coord-val">0</span>
          <div>
            <span>Шаг</span>
            <input class="step" id="x-coord-step" type="number" step="1" value="0">
          </div>
        </div>

        <div>
          <label for="y-coord">Y-координата центра проецирования</label>
          <input type="range" id="y-coord" min="-50" max="50" step="1" value="0">
          <span id="y-coord-val">0</span>
          <div>
            <span>Шаг</span>
            <input class="step" id="y-coord-step" type="number" step="1" value="0">
          </div>
        </div>

        <div>
          <label for="z-coord">Z-координата центра проецирования</label>
          <input type="range" id="z-coord" min="-50" max="50" step="1" value="10">
          <span id="z-coord-val">10</span>
          <div>
            <span>Шаг</span>
            <input class="step" id="z-coord-step" type="number" step="1" value="0">
          </div>
        </div>
      </div>
      
      <div>
        <label for="dist">Расстояние D</label>
        <input type="range" id="dist" min="-10" max="10" step="1" value="0">
        <span id="dist-val">0</span>
        <div>
          <span>Шаг</span>
          <input class="step" id="dist-step" type="number" step="1" value="0">
        </div>
      </div>
      
    </div>

    
    <div id="canvas-container"></div>

    <script src="src/config.js"></script>
    <script src="src/point.js"></script>
    <script src="src/edge.js"></script>
    <script src="src/figure.js"></script>
    <script src="src/main.js"></script>
    <script src="src/sketches/template_sketch.js"></script> 
    <script src="src/sketches/top_sketch.js"></script> 
    <script src="src/sketches/primary_sketch.js"></script>
    <script src="src/sketches/front_sketch.js"></script>
    <script src="src/sketches/right_sketch.js"></script>
  </body>
</html>
